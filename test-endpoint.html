<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pipedream Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Pipedream Endpoint Tester</h1>
        <p>This will test your Pipedream endpoint to see what's causing the error.</p>
        
        <button class="btn" onclick="testEndpoint()">Test Pipedream Endpoint</button>
        <button class="btn" onclick="testWithSampleData()">Test with Sample Form Data</button>
        
        <div id="result"></div>
    </div>

    <script>
        const PIPEDREAM_ENDPOINT = 'https://eoy7qeiq8x8qaf5.m.pipedream.net';
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
        
        async function testEndpoint() {
            showResult('Testing endpoint...', 'loading');
            
            try {
                const response = await fetch(PIPEDREAM_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        test: true,
                        message: 'Testing Pipedream endpoint',
                        timestamp: new Date().toISOString()
                    })
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ SUCCESS!\n\nStatus: ${response.status}\nResponse: ${responseText}`, 'success');
                } else {
                    showResult(`‚ùå ERROR!\n\nStatus: ${response.status}\nStatus Text: ${response.statusText}\nResponse: ${responseText}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå NETWORK ERROR!\n\nError: ${error.message}\n\nThis usually means:\n1. Pipedream workflow is not active\n2. URL is incorrect\n3. CORS issues\n4. Network connectivity problems`, 'error');
            }
        }
        
        async function testWithSampleData() {
            showResult('Testing with sample form data...', 'loading');
            
            const sampleData = {
                fullName: "Test Student",
                email: "test@example.com",
                phone: "9876543210",
                state: "Maharashtra",
                course: "B.Tech Computer Science",
                intake: "2025",
                university: "MIT University",
                consent: true,
                timestamp: new Date().toISOString(),
                source: "Test Page"
            };
            
            try {
                const response = await fetch(PIPEDREAM_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(sampleData)
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ FORM DATA TEST SUCCESS!\n\nStatus: ${response.status}\nResponse: ${responseText}\n\nSample Data Sent:\n${JSON.stringify(sampleData, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå FORM DATA TEST FAILED!\n\nStatus: ${response.status}\nStatus Text: ${response.statusText}\nResponse: ${responseText}\n\nSample Data Sent:\n${JSON.stringify(sampleData, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå NETWORK ERROR!\n\nError: ${error.message}\n\nSample Data Sent:\n${JSON.stringify(sampleData, null, 2)}`, 'error');
            }
        }
    </script>
</body>
</html>
